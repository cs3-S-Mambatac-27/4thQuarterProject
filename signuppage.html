<body>
  <header>
    <a href="intropage.html" class="logo">Robotics: Designing and programming robots for various applications.</a>
    <nav>
      <ul>
        <li><a href="signuppage.html">Sign Up/Log In</a></li>

      </ul>
    </nav>
  </header>

  <main>
    <center>
        <fieldset>
          <h1>Sign Up for Robotics: Designing and programming robots for various applications.</h1>
          <form action="intropage.html"method="get"d="signupForm">
            <label for="Name">Name:</label>
            <input type="text" id="Name" name="Name">
            <br>
            <label for="userName">Username:</label>
            <input type="text" id="userName" name="userName">
            <br>
            <label for="password">Password:</label>
            <input type="password" id="pWord" name="password">  
            <br>
            <label for="cpassword">Confirm Password:</label>
           <input type="password" id="cpWord" name="cpassword">
            <br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
            <br>
            <label for="gender">Choose gender:</label>
            <select type="gender" id="gender" name="gender">    
              <option value="male">Male</option>
              <option value="female">Female</option>
              <option value="notmentioned">Prefer not to mention</option>
            </select>
            <br>
            <label for="comments">Comments:</label>
            <textarea id="tArea" name="comments" rows="4" cols="50"></textarea>
            <br>
            <input type="reset" value="Reset">
            <br>
            <div>
            <a href="intropage.html" target="_blank" class="submit">Submit</a>
            </div>
            <br>
          </form>
        </fieldset>
        <div id="userInfo">
          <p id="output"></p>
        </div>
      </center>
    
  </main>

  <footer>
    <p>&copy; 2024 Robotics: Designing and Programming</p>
  </footer>
