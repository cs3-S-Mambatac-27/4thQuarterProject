<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">    
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - Robotics</title>
</head>
<body>
  <header>
    <a href="intropage.html" class="logo">Robotics: Designing and programming robots for various applications.</a>
    <nav>
      <ul>
        <li><a href="signuppage.html" target="_blank">Sign Up/Log In</a></li>
        <li><a href="contactuspage.html" target="_blank">Contact Us</a></li>
        <li><a href="aboutuspage.html" target="_blank">About Us</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <center>
        <fieldset>
          <h1>Sign Up for Robotics: Designing and programming robots for various applications.</h1>
          <form id="signupForm">
            <label for="Name">Name:</label>
            <input type="text" id="Name" name="Name">
            <br>
            <label for="userName">Username:</label>
            <input type="text" id="userName" name="userName">
            <br>
            <label for="password">Password:</label>
            <input type="password" id="pWord" name="password">  
            <br>
            <label for="cpassword">Confirm Password:</label>
           <input type="password" id="cpWord" name="cpassword">
            <br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
            <br>
            <label for="gender">Choose gender:</label>
            <select id="gender" name="gender">    
              <option value="male">Male</option>
              <option value="female">Female</option>
              <option value="notmentioned">Prefer not to mention</option>
            </select>
            <br>
            <label for="comments">Comments:</label>
            <textarea id="tArea" name="comments" rows="4" cols="50"></textarea>
            <br>
            <input type="reset" value="Reset">
            <br>
            <button type="button" onclick="save()">Save</button>
            <button type="button" onclick="load()">Load</button>
            <br><br>
            <a href="intropage.html" target="_blank" class="submit">Submit</a>
          </form>
        </fieldset>
        <div id="userInfo">
          <p id="output"></p>
        </div>
      </center>
  </main>

  <footer>
    <p>  2024 Robotics: Designing and Programming</p>
  </footer>  

  <script src="signuppage.js">

function save() {
    const name = document.getElementById('Name').value;
    const username = document.getElementById('userName').value;
    const password = document.getElementById('pWord').value;
    const cpassword = document.getElementById('cpWord').value;
    const email = document.getElementById('email').value;
    const gender = document.getElementById('gender').value;
    const comments = document.getElementById('tArea').value;

    localStorage.setItem('signupName', name);
    localStorage.setItem('signupUsername', username);
    localStorage.setItem('signupPassword', password);
    localStorage.setItem('signupCPassword', cpassword);
    localStorage.setItem('signupEmail', email);
    localStorage.setItem('signupGender', gender);
    localStorage.setItem('signupComments', comments);

    alert('Saved');
}

function load() {
    const name = localStorage.getItem('signupName');
    const username = localStorage.getItem('signupUsername');
    const password = localStorage.getItem('signupPassword');
    const cpassword = localStorage.getItem('signupCPassword');
    const email = localStorage.getItem('signupEmail');
    const gender = localStorage.getItem('signupGender');
    const comments = localStorage.getItem('signupComments');

    if (name) document.getElementById('Name').value = name;
    if (username) document.getElementById('userName').value = username;
    if (password) document.getElementById('pWord').value = password;
    if (cpassword) document.getElementById('cpWord').value = cpassword;
    if (email) document.getElementById('email').value = email;
    if (gender) document.getElementById('gender').value = gender;
    if (comments) document.getElementById('tArea').value = comments;

    alert('Loaded');
}

window.onload = loadSignupInfo;
  </script>
